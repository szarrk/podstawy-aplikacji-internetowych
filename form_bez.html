<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz z walidacją</title>
    <script src="form_valid_bez.js" defer></script>
    <link rel="stylesheet" href="form_visual_bez.css">
</head>
<body>

    <div id="message">
        <h3>To jest niepoprawne:</h3>
        <p id="firstName" class="invalid">Imie niepoprawne</p>
        <p id="lastName" class="invalid">Nazwisko niepoprawne</p>
        <p id="email" class="invalid">Email niepoprawny</p>
        <p id="birthDate" class="invalid">Data urodzenia niepoprawna</p>
        <p id="password" class="invalid">Haslo niepoprawne</p>
        <p id="confirmPassword" class="invalid">Potwierdzenie hasla niepoprawne</p>
        <p id="opis" class="invalid">Opis niepoprawny</p>
      </div>

    <form id="myForm">
        <div class="form-group">
            <label for="firstName">Imię:</label>
            <input type="text" id="firstName" name="firstName">
            <span class="error-star" id="firstNameStar">*</span>
        </div>

        <div class="form-group">
            <label for="lastName">Nazwisko:</label>
            <input type="text" id="lastName" name="lastName">
            <span class="error-star" id="lastNameStar">*</span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <span class="error-star" id="emailStar">*</span>
        </div>

        <div class="form-group">
            <label for="birthDate">Data urodzenia:</label>
            <input type="date" id="birthDate" name="birthDate">
            <span class="error-star" id="birthDateStar">*</span>
        </div>

        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password">
            <span class="error-star" id="passwordStar">*</span>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Potwierdź hasło:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span class="error-star" id="confirmPasswordStar">*</span>
        </div>

        <div class="form-group">
            <label for="opis">Opis:</label>
            <textarea rows="5" cols="20" name="opis" id="opis"></textarea>
            <span class="error-star" id="opisStar">*</span>
        </div>
        
        <button type="button" id ="submitButton" onclick="validateForm()">Zatwierdź</button>
    </form>

</body>
</html>
