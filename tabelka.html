<body>
    <table id="myTable">

                </td>
                <td>
                    <button id="delete" onclick="myDeleteFunction()">Usuń wiersz</button>
                </td>
                <td>
                    <button onclick="movingRows('up', this.parentNode.parentNode)">&ShortUpArrow;</button>
                </td>
                <td>
                    <button onclick="movingRows('down', this.parentNode.parentNode)">&ShortDownArrow;</button>
                </td>
            </tr>
